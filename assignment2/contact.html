<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact - Ryan Osterman</title>	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css" integrity="sha384-kVo/Eh0sv7ZdiwZK32nRsp1FrDT3sLRLx3zVpSSTI9UdO5H02LJNLBg5F1gwvKg0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Ryan Osterman</a>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
  <div class="row">

    <div class="col-md-8">
      <div class="page-header">
        <h2 class="well">Contact Me</h2>       
      </div>
    <div class="row">
      <div class="col-md-12 well clearfix">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="contact-name" class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="contact-name" placeholder="Enter your name">              
            </div>
          </div>
          <div class="form-group">
            <label for="contact-email" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="contact-email" placeholder="you@example.com">             
            </div>           
          </div>
          <div class="form-group">
            <label for="contact-message" class="col-md-2 control-label">Message</label>
            <div class="col-md-10">
              <textarea class="form-control" rows="8" id="contact-message" placeholder="Interesting thoughts..."></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" class="btn btn-default btn-lg">Submit</button>             
            </div>           
          </div>         
        </form>       
      </div>  
    </div>
    </div>

    <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Connect With Me</h3>
            </div>
            <div class="panel-body">
              <a href="https://github.com/ryanosterman10/"><button type="button" class="btn btn-primary btn-lg btn-block"><img src="assets/images/github-logo.png"></button></a>
              <a href="https://linkedin.com"><button type="button" class="btn btn-primary btn-lg btn-block"><img src="assets/images/linkedin-logo.png"></button></a>
              <a href="https://stackoverflow.com"><button type="button" class="btn btn-primary btn-lg btn-block"><img src="assets/images/stackoverflow-logo.png"></button></a>
            </div>
          </div>
        </div>

  </div>
</div>

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text pull-left">&copy;Copyright 2016 Ryan Osterman</p>
            <a href="#" class="navbar-btn btn-default btn pull-right">Message</a>
        </div>
      </nav>

  </body>
</html>
